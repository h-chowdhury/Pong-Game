<!-- 
  Pong Game
  This is a simple implementation of the classic Pong game using HTML5 Canvas and JavaScript.
  The game features a paddle controlled by the player, and a bouncing ball. 

  This file presents the user with a basic description of the game and the option to start playing.

  Author: Humayra Chowdhury
  Version: 1.2
  File: index.html
-->

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Tiny5&display=swap" rel="stylesheet">  
    <script src="javascript/index.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Play Pong!</h1>
    </header>

    <section id="game-description">

      <p>
        Use your paddle to score points by hitting the ball!
      </p>

      <section id="best-score-section">
        <img src="images/crown.png" alt="Crown Icon" id="crown-icon">
        <p id="best-score-text">
          Highscore: 
        </p>
      </section>

      <button id="start-game-button">Start Game</button>

    </section>


    
  </body>

</html>
