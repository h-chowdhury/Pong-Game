<!-- 
  Pong Game
  This is a simple implementation of the classic Pong game using HTML5 Canvas and JavaScript.
  The game features a paddle controlled by the player, and a bouncing ball. 

  This file presents the user with a basic description of the game and the option to start playing.

  Author: Humayra Chowdhury
  Version: 1.1
  File: index.html
-->

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="javascript/index.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Pong Game</h1>
    </header>

    <section id="game-description">

      <p>
        Use your paddle to bounce the ball back and forth. 
      </p>
      <p>
        Try to score points by making sure the ball doesn't pass your paddle!
      </p>

      <p id="controls-text">
        Controls:
        <ul>
          <li>Up arrow or W  to move the paddle up</li>
          <li>Down arrow or S  to move the paddle down</li>
        </ul>
      </p>

      <p id="best-score-text">
        Best Score: 
      </p>

      <button id="start-game-button">Start Game</button>
    </section>


    
  </body>

</html>
