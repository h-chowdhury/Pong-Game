<!-- 
  Pong Game
  This is a simple implementation of the classic Pong game using HTML5 Canvas and JavaScript.
  The game features a paddle controlled by the player, and a bouncing ball. 

  This file sets up the canvas element, loads necessary CSS and JavaScript files, and renders the game.

  Author: Humayra Chowdhury
  Version: 1.1
  File: game-display.html
-->

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/game-display.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Tiny5&display=swap" rel="stylesheet">
    <script src="javascript/game-display.js" defer></script>
  </head>

  <body>

    <!-- The main game canvas where game is rendered -->
    <canvas id="game-canvas" width="800" height="600"></canvas>

    <div id="popup-overlay">
      <div id="popup-content">
        <h2>GAME OVER!</h2>
        <p id="final-score-text"></p>
        <button id="play-again-button">Play Again</button>
        <button id="home-button">Return Home</button>
      </div>
    </div>

  </body>

</html>
